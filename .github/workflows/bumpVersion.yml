on:
  push:
    branches: [ develop ]
    paths-ignore:
      - pyproject.toml
      - laboratory/__init__.py
      - .github/**/*
      - '!.github/workflows/bumpVersion.yml'
      - CHANGELOG.md
      - README.md

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

name: Update Version
jobs:
  createPullRequestWithNewVersion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: prev_version
        run: |
          version=`./current-version.sh`
          echo "::set-output name=version::$version"
      - name: Bump version
        run: make version_updater
      - id: version_var
        run: |
          version=`./current-version.sh`
          echo "::set-output name=version::$version"
      - name: "Build Changelog"
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          fromTag: ${{ steps.prev_version.outputs.version }}
          toTag: HEAD
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                    "title": "## ðŸ’¬ Other",
                    "labels": ["other"]
                },
                {
                    "title": "## ðŸ“¦ Dependencies",
                    "labels": ["dependencies"]
                }
              ]
            }
      - name: "Append to CHANGELOG.md"
        run: |
          echo "#Version ${{steps.version_var.outputs.version}} ${{ steps.build_changelog.outputs.changelog }}" >> CHANGELOG.md
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Bump version to ${{ steps.version_var.outputs.version }}
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          draft: false
          title: Bump version
          delete-branch: true
          labels: |
            automated pr
          team-reviewers: |
            owners
            maintainers
          body: |
            Bump version to ${{ steps.version_var.outputs.version }}
            - ${{ steps.version_var.outputs.version }}
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
