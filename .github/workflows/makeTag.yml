on:
  push:
    branches: [ develop ]
    paths:
      - pyproject.toml
      - laboratory/__init__.py

name: Make new tag
jobs:
  createTag:
    runs-on: self-hosted
    outputs:
      tag: ${{ steps.version_check.outputs.tag }}
    steps:
      - uses: actions/checkout@v3
      - name: Check if version is changed
        id: version_check
        run: |
          version=`./current-version.sh`
          echo "::set-output name=version::v$version"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: 'l2-frontend/yarn.lock'

      - name: Install Dependencies
        run: make npm_install_cached

      - name: Build for production
        run: make build_prod

      - name: Make webpack_bundles.tar.gz from assets/webpack_bundles
        run: tar -czf webpack_bundles.tar.gz assets/webpack_bundles

      - name: Create tag
        run: |
          git tag -a ${{ steps.version_check.outputs.version }} -m "Release ${{ steps.version_check.outputs.version }}"
          git push origin ${{ steps.version_check.outputs.version }}
