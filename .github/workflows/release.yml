name: release

on:
  push:
    tags:
      - "*"

jobs:
  makeRelease:
    runs-on: self-hosted
    steps:
      - name: Checkout last tag
        uses: actions/checkout@v3

      - name: Release
        uses: docker://antonyurchenko/git-release:latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: '*.tar.gz'
