name: Webpack

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  webpack_build_prod:

    runs-on: self-hosted

    steps:
      - name: Check out source repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install Dependencies
        run: make npm_install

      - name: Build for production
        run: make build_prod
