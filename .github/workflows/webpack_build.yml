name: Webpack

on:
  push:
    branches: [ develop ]
    paths:
      - '**.ts'
      - '**.js'
      - '**.json'
      - '**.vue'
      - '**.scss'
      - '**.css'
      - '**.html'
      - '**/package.json'
      - '**/yarn.lock'
  pull_request:
    branches: [ develop ]
    paths:
      - '**.ts'
      - '**.js'
      - '**.json'
      - '**.vue'
      - '**.scss'
      - '**.css'
      - '**.html'
      - '**/package.json'
      - '**/yarn.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  webpack_build_prod:

    runs-on: self-hosted

    steps:
      - name: Check out source repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: 'l2-frontend/yarn.lock'

      - name: Install Dependencies
        run: make npm_install_cached

      - name: Build for production
        run: make build_prod
