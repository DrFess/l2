{% extends "dbase.html" %}
{% block title %}Ввод описательных результатов{% endblock %}
{% block container %}container-fluid{% endblock %}

{% load static %}

{% block extended_header %}
    <ul class="nav navbar-nav">
        <create-descriptive-direction/>
    </ul>
    <ul class="nav navbar-nav">
        <li>
            <rmis-link :is-schedule="true"/>
        </li>
    </ul>

{% endblock %}

{% block content %}
    <results-paraclinic style="position: absolute;top: {% if request.GET.embedded == '1' %}0{% else %}36px{% endif %}; right: 0; bottom: 0; left: 0;"/>
{% endblock %}

{% block head_cn %}
    <style>
        body, html {
            height: 100%;
            overflow: hidden;
        }

        body {
            padding-bottom: 0 !important;
        }

        .container-fluid {
            height: 100%;
            width: 100%;
        }

        .navbar {
            margin-bottom: 3px !important;
        }
    </style>
{% endblock %}
